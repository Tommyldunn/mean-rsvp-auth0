<form (ngSubmit)="onSubmit()" #rsvpForm="ngForm">
  <!-- Name -->
  <div class="form-group">
    <label for="name">Name</label>
    <input
      id="name"
      name="name"
      type="text"
      class="form-control"
      minlength="3"
      maxlength="24"
      #name="ngModel"
      [(ngModel)]="formRsvp.name"
      required>
    <div
      *ngIf="name.errors && (name.dirty || name.touched)"
      class="small text-danger formErrors">
      <div [hidden]="!name.errors.required">
        Name is required.
      </div>
      <div [hidden]="!name.errors.minlength">
        Name must be 3 characters or more.
      </div>
      <div [hidden]="!name.errors.maxlength">
        Name must be 24 characters or less.
      </div>
    </div>
  </div>

  <!-- Attending -->
  <div class="form-group">
    <label class="label-inline-group">Will you be attending?</label>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="attending-yes"
          name="attending"
          type="radio"
          class="form-check-input"
          (change)="changeAttendanceSetGuests()"
          [value]="true"
          [(ngModel)]="formRsvp.attending"
          required> Yes
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input
          id="attending-no"
          name="attending"
          type="radio"
          class="form-check-input"
          (change)="changeAttendanceSetGuests()"
          [value]="false"
          [(ngModel)]="formRsvp.attending"
          required> No
      </label>
    </div>
  </div>

  <!-- Guests -->
  <div *ngIf="formRsvp.attending" class="form-group">
    <label for="guests">Guests Attending (including yourself):</label>
    <input
      id="guests"
      name="guests"
      type="text"
      appNumberField
      class="form-control"
      (keyup)="changeGuestsSetAttending()"
      maxlength="1"
      [required]="formRsvp.attending"
      #guests="ngModel"
      [(ngModel)]="formRsvp.guests">
    <div
      *ngIf="guests.errors && (guests.dirty || guests.touched)"
      class="small text-danger formErrors">
      <div [hidden]="!guests.errors.required">
        Guests required if attending the event.
      </div>
    </div>
  </div>

  <!-- Comments -->
  <div class="form-group">
    <label for="comments">Comments:</label>
    <textarea
      id="comments"
      name="comments"
      class="form-control"
      rows="2"
      maxlength="300"
      #comments="ngModel"
      [(ngModel)]="formRsvp.comments"></textarea>
  </div>

  <!-- Submit -->
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!rsvpForm.form.valid || submitting">Submit RSVP</button>
    <app-submitting *ngIf="submitting"></app-submitting>
    
    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting your response. Please try again.
    </p>
  </div>
</form>
