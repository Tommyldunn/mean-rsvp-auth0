<h1 class="text-center">{{pageTitle}}</h1>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="isLoaded">
  <p class="lead">Welcome, {{auth.userProfile.name}}! You can administer events below.</p>

  <!-- Events listing -->
  <div *ngIf="eventList" class="list-group">
    <a
      *ngFor="let event of utils.orderByDate(eventList, 'startDatetime')"
      [routerLink]="['/event', event._id]"
      class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" [innerHTML]="event.title"></h5>
        <div class="event-icons">
          <img
            *ngIf="!event.viewPublic"
            class="event-icon"
            title="Private"
            src="/assets/images/eye.svg">
          <img
            *ngIf="utils.eventPast(event.endDatetime)"
            class="event-icon"
            title="Event is over"
            src="/assets/images/calendar.svg">
        </div>
      </div>
      <p class="mb-1">
        <strong>Date:</strong> {{utils.eventDates(event.startDatetime, event.endDatetime)}}<br>
        <strong>Location:</strong> {{event.location}}
      </p>
    </a>
  </div>

  <!-- Error loading events -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Oops!</strong> There was an error retrieving event data. 
  </p>

</div>
