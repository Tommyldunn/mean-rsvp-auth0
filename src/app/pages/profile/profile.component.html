<h1 class="text-center">{{pageTitle}}</h1>

<div class="profile-rsvps">
  <h2>My RSVPs</h2>
  <app-loading *ngIf="!rsvpList"></app-loading>
  <ul *ngIf="rsvpList">
    <li *ngFor="let rsvp of rsvpList">
      <a [routerLink]="['/event', rsvp.eventId]" [queryParams]="{tab: 'rsvp'}">View RSVP</a>
    </li>
  </ul>
</div>
